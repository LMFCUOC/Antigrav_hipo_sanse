<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Hipoteca Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header class="glass-header">
            <h1>Simulador Hipoteca <span class="highlight">Nortalia</span></h1>
            <div class="theme-toggle" id="themeToggle">
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </div>
        </header>

        <main class="dashboard-grid">
            <!-- Section 1: Inputs & Controls -->
            <section class="control-panel glass-card">
                <h2>Configuración</h2>
                
                <div class="input-group">
                    <label for="principal">Capital Pendiente (€)</label>
                    <div class="neumorphic-input-wrapper">
                        <input type="number" id="principal" value="95018">
                    </div>
                </div>

                <div class="input-group">
                    <label for="interestRate">Interés Anual (%)</label>
                    <div class="neumorphic-input-wrapper">
                        <input type="number" id="interestRate" value="2.55" step="0.01">
                    </div>
                </div>

                <div class="input-group">
                    <label for="monthlyPayment">Cuota Actual (€)</label>
                    <div class="neumorphic-input-wrapper">
                        <input type="number" id="monthlyPayment" value="407.43" step="0.01">
                    </div>
                </div>

                <div class="divider"></div>

                <div class="input-group">
                    <label for="amortizationAmount">Amortización Anual (€)</label>
                    <div class="slider-container">
                        <input type="range" id="amortizationSlider" min="0" max="10000" step="100" value="0">
                        <div class="neumorphic-input-wrapper small">
                            <input type="number" id="amortizationInput" value="0">
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <label>Estrategia</label>
                    <div class="toggle-switch">
                        <input type="radio" name="strategy" id="strategyTerm" value="term" checked>
                        <label for="strategyTerm">Reducir Plazo</label>
                        <input type="radio" name="strategy" id="strategyQuota" value="quota">
                        <label for="strategyQuota">Reducir Cuota</label>
                        <div class="toggle-slider"></div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="calculateBtn" class="neumorphic-btn primary">Recalcular</button>
                    <button id="bestStrategyBtn" class="neumorphic-btn accent">Mejor Estrategia</button>
                </div>
            </section>

            <!-- Section 2: Key Metrics (Summary) -->
            <section class="metrics-panel">
                <div class="metric-card glass-card">
                    <h3>Capital Pendiente</h3>
                    <p class="metric-value" id="displayPrincipal">95.018 €</p>
                    <span class="metric-sub">Actual</span>
                </div>
                <div class="metric-card glass-card">
                    <h3>Años Restantes</h3>
                    <p class="metric-value" id="displayYears">26.5</p>
                    <span class="metric-sub" id="yearsSavedLabel">0 años menos</span>
                </div>
                <div class="metric-card glass-card">
                    <h3>Interés Total</h3>
                    <p class="metric-value" id="displayTotalInterest">-- €</p>
                    <span class="metric-sub" id="interestSavedLabel">0 € ahorro</span>
                </div>
                <div class="metric-card glass-card highlight-card">
                    <h3>Ahorro Total</h3>
                    <p class="metric-value highlight-text" id="displayTotalSavings">0 €</p>
                    <span class="metric-sub">Impacto acumulado</span>
                </div>
            </section>

            <!-- Section 3: Charts -->
            <section class="charts-panel">
                <div class="chart-card glass-card">
                    <h3>Evolución del Capital</h3>
                    <div class="chart-container">
                        <canvas id="capitalChart"></canvas>
                    </div>
                </div>
                <div class="chart-card glass-card">
                    <h3>Intereses Pagados vs Ahorro</h3>
                    <div class="chart-container">
                        <canvas id="interestChart"></canvas>
                    </div>
                </div>
                <div class="chart-card glass-card">
                    <h3>Comparativa Tiempo</h3>
                    <div class="chart-container">
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>
                <div class="chart-card glass-card">
                    <h3>Impacto Neto (ROI)</h3>
                    <div class="chart-container">
                        <canvas id="roiChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="mortgage.js"></script>
    <script src="app.js"></script>
</body>
</html>
